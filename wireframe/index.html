<!DOCTYPE html>
<html>
<head>
	<title>Wireframe</title>

	<style>

	body{
			font-family: sans-serif;
			font-size: 18px;
			background-color: #151515;
			color: white;
	}

    .outer{
      text-align: center;


    }
  	.page{
  		width:750px;
  		display: inline-block;
  		text-align:left;
  		padding:75px;
  		background-color: black;
  	}

  	.swatcharea{
  		width:300px;
  		position: relative;
       display: inline-block;
  		text-align:left;


  	}
  	.heading{
  		font-size: 24px;
  		font-weight: bold;
  		padding-top:20px;
  		padding-bottom: 20px;
  	}

  	.pagefont{
  		font-family: Helvetica, sans-serif;
  	}

  	.swatch{
  		width:40px;
  		height:40px;
  		border:solid 3px;
			border-color: white;
  		display: inline-block;
  	}

  	.brandcolor1{
  		background-color: #ff5a5f;
  	}
  	.brandcolor2{
  		background-color: #00A699;
  	}
  	.brandcolor3{
  		background-color: #FC642D;
  	}
		.brandcolor4{
			background-color: #484848;
		}
		.brandcolor5{
			background-color: #767676;
		}


		.menucolor1{
  		background-color: White;
  	}

    .hobbymenucolor1{
  		background-color: black;
  	}

  	.pagecolor1{
  		background-color: #FFF;
  	}
  	.pagecolor2{
  		background-color: #d3d1c9;
  	}
  	.pagecolor3{
  		background-color: #008489;
  	}
  	.hobbypagecolor1{
  		background-color: Black;
  	}
  	.hobbypagecolor2{
  		background-color: #484848;
  	}
		.hobbypagecolor3{
  		background-color: #008489;
  	}
  	.textcolor1{
  		background-color: #2b2b2b;
  	}
  	.textcolor2{
  		background-color: #767676;
  	}

  	.hobbytextcolor2{
  		background-color: #767676;
  	}
  	.hobbytextcolor1{
  		background-color: White;
  	}
		.hobbytextcolor3{
		background-color: #d3d1c9;
		}

  	.img{
  		padding:10px;
  		width:95%;
  		margin-top:30px;

  	}
  	.img_mobile{
  		padding:10px;
  		width:55%;
  	}




	</style>
</head>
<body>

	<div class="outer">
		<div class="page">
	<!-- THIS IS WHERE THE ORIGINAL INFORMATION BEGINS -->
			<div class="heading"><span class="font-family">Airbnb Design</span></div>
			<div class="heading">Font-Family: <span class="font-family">Cereal</span></div>
           	<div class="swatcharea">
						<div class="heading">Brand Colors:</div>
           	<div class="swatch brandcolor1"></div>
						<div class="swatch brandcolor2"></div>
						<div class="swatch brandcolor3"></div>
						<div class="swatch brandcolor4"></div>
						<div class="swatch brandcolor5"></div>


            <!-- THIS IS WHERE THE ORIGINAL BRAND MENU COLORS ARE DEFINED -->
           	<div class="heading">Brand Menu:</div>
           	<div class="swatch menucolor1"></div>

            <!-- THIS IS WHERE THE ORIGINAL BRAND PAGE COLORS ARE DEFINED -->
           	<div class="heading">Brand Page:</div>
           	<div class="swatch pagecolor1"></div>
           	<div class="swatch pagecolor2"></div>
           	<div class="swatch pagecolor3"></div>

            <!-- THIS IS WHERE THE ORIGINAL BRAND TEXT COLORS ARE DEFINED -->
           	<div class="heading">Brand Text:</div>
           	<div class="swatch textcolor1"></div>
           	<div class="swatch textcolor2"></div>
         </div>


          <div class="swatcharea">
 <!-- THIS IS WHERE THE HOBBY COLORS ARE DEFINED -->

           <div class="heading">Hobby Menu:</div>
           	<div class="swatch hobbymenucolor1"></div>

           <!-- THIS IS WHERE THE HOBBY PAGE COLORS ARE DEFINED -->

           	<div class="heading">Hobby Page:</div>
           	<div class="swatch hobbypagecolor1"></div>
           	<div class="swatch hobbypagecolor2"></div>
						<div class="swatch hobbypagecolor3"></div>

           	<!-- THIS IS WHERE THE HOBBY TEXT COLORS ARE DEFINED -->

           	<div class="heading">Hobby Text:</div>
           	<div class="swatch hobbytextcolor1"></div>
						<div class="swatch hobbytextcolor2"></div>


          </div><br>



           	<br><div><img class="img" src="img/horiz2.jpg" alt="desktop wireframe sketch"></div><br><br>
           	<div><img class="img_mobile" src="img/vert1.jpg" alt="desktop wireframe sketch"></div>

<!-- THIS IS WHERE YOUR HOBBY INFORMATION BEGINS -->




		</div>



	</div>

</body>
</html>
